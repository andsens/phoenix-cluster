---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: kube-apiserver-client-ca
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: kube-apiserver-client-ca
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: smallstep
      app.kubernetes.io/component: kube-apiserver-client-ca
  ingress:
  - toPorts:
    - ports:
      - port: "9000"
    fromEntities:
    - all
---
apiVersion: v1
kind: Service
metadata:
  name: kube-apiserver-client-ca-external
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: kube-apiserver-client-ca
  annotations:
    io.cilium/lb-ipam-ips: "cluster.kubeAPIServerCA.fixedIPv4,cluster.kubeAPIServerCA.fixedIPv6"
    external-dns.alpha.kubernetes.io/hostname: pki-kube.DOMAIN.
spec:
  type: LoadBalancer
  ipFamilies:
  - IPv4
  - IPv6
  ipFamilyPolicy: RequireDualStack
  selector:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: kube-apiserver-client-ca
  ports:
  - name: api
    port: 9001
    targetPort: api
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kube-apiserver-client-ca
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: kube-apiserver-client-ca
spec:
  replicas: 1
  serviceName: kube-apiserver-client-ca
  selector:
    matchLabels:
      app.kubernetes.io/name: smallstep
      app.kubernetes.io/component: kube-apiserver-client-ca
  template:
    metadata:
      labels:
        app.kubernetes.io/name: smallstep
        app.kubernetes.io/component: kube-apiserver-client-ca
        cluster.local/allow-internet-egress: "true"
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
      - name: setup-kube-apiserver-client-ca-config
        image: cr.step.sm/smallstep/step-ca-bootstrap:latest
        command: [/home/step/setup-kube-apiserver-client-ca-config.sh]
        env:
        - name: STEP_CA_DOMAIN
          value: pki-kube.DOMAIN
        volumeMounts:
        - name: setup-kube-apiserver-client-ca-config
          mountPath: /home/step/setup-kube-apiserver-client-ca-config.sh
          subPath: setup-kube-apiserver-client-ca-config.sh
        - name: kube-apiserver-client-ca
          mountPath: /home/step/certs/kube_apiserver_client_ca.crt
          subPath: tls.crt
          readOnly: true
        - name: config
          mountPath: /home/step/config-ro
          readOnly: true
        - name: config-rw
          mountPath: /home/step/config
      containers:
      - name: step-certificates
        image: cr.step.sm/smallstep/step-ca:0.25.2
        command: [/usr/local/bin/step-ca]
        args: [/home/step/config/ca.json]
        securityContext:
          readOnlyRootFilesystem: true
        ports:
        - name: api
          containerPort: 9000
        livenessProbe:
          httpGet:
            path: /health
            port: api
            scheme: HTTPS
          initialDelaySeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: api
            scheme: HTTPS
          initialDelaySeconds: 5
        volumeMounts:
        - name: root-cert
          mountPath: /home/step/certs/root_ca.crt
          subPath: tls.crt
          readOnly: true
        - name: kube-apiserver-client-ca
          mountPath: /home/step/certs/kube_apiserver_client_ca.crt
          subPath: tls.crt
          readOnly: true
        - name: kube-apiserver-client-ca
          mountPath: /home/step/certs/kube_apiserver_client_ca_key
          subPath: tls.key
          readOnly: true
        - name: config-rw
          mountPath: /home/step/config
          readOnly: true
        - name: database
          mountPath: /home/step/db
          readOnly: false
        - name: templates
          mountPath: /home/step/templates
          readOnly: true
      volumes:
      - name: setup-kube-apiserver-client-ca-config
        configMap:
          name: setup-kube-apiserver-client-ca-config
          defaultMode: 0777
      - name: root-cert
        secret:
          secretName: smallstep-root
      - name: kube-apiserver-client-ca
        secret:
          secretName: kube-apiserver-client-ca
      - name: config
        configMap:
          name: kube-apiserver-client-ca-config
      - name: config-rw
        emptyDir: {}
      - name: templates
        configMap:
          name: step-ca-templates
  volumeClaimTemplates:
  - metadata:
      name: database
      labels:
        app.kubernetes.io/name: smallstep
        app.kubernetes.io/component: kube-apiserver-client-ca
    spec:
      storageClassName: nas-nfs
      accessModes: [ReadWriteOnce]
      resources:
        requests:
          storage: 1Gi
