---
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: metrics-ingress
spec:
  endpointSelector:
    matchLabels: {}
  ingress:
  - toPorts:
    - ports:
      - port: metrics
        protocol: TCP
    fromEndpoints:
    - matchLabels:
        "k8s:io.kubernetes.pod.namespace": prometheus
        app.kubernetes.io/name: prometheus
        app.kubernetes.io/component: server
