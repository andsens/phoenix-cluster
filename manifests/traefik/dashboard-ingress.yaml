---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  annotations:
    cert-manager.io/cluster-issuer: ACME_PROVIDER
spec:
  tls:
  - hosts: [traefik.DOMAIN]
    secretName: traefik-tls
  rules:
  - host: traefik.DOMAIN
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: traefik-backend
            port:
              name: web
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  labels:
    type: backend
    app.kubernetes.io/name: traefik
    app.kubernetes.io/component: traefik
spec:
  selector:
    app.kubernetes.io/component: traefik
  ports:
  - name: web
    port: 9000
