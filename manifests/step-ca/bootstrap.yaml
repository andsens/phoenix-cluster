---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: step-ca-bootstrap
  labels:
    app.kubernetes.io/name: step-ca
    app.kubernetes.io/component: bootstrap
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: step-ca-bootstrap
  labels:
    app.kubernetes.io/name: step-ca
    app.kubernetes.io/component: bootstrap
rules:
- apiGroups: [""]
  resources: [secrets]
  verbs: [create]
- apiGroups: [""]
  resources: [secrets]
  resourceNames: [step-ca-root, step-ca-intermediate, step-ca-issuer-provisioner]
  verbs: [get, delete]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: step-ca-bootstrap
  labels:
    app.kubernetes.io/name: step-ca
    app.kubernetes.io/component: bootstrap
rules:
- apiGroups: [certmanager.step.sm]
  resources: [stepclusterissuers]
  verbs: [create]
- apiGroups: [certmanager.step.sm]
  resources: [stepclusterissuers]
  resourceNames: [step-issuer]
  verbs: [get, patch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: step-ca-bootstrap
  labels:
    app.kubernetes.io/name: step-ca
    app.kubernetes.io/component: bootstrap
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: step-ca-bootstrap
subjects:
- kind: ServiceAccount
  name: step-ca-bootstrap
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: step-ca-bootstrap
  labels:
    app.kubernetes.io/name: step-ca
    app.kubernetes.io/component: bootstrap
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: step-ca-bootstrap
subjects:
- kind: ServiceAccount
  name: step-ca-bootstrap
---
apiVersion: secretgenerator.mittwald.de/v1alpha1
kind: StringSecret
metadata:
  name: step-ca-issuer-provisioner-password
  labels:
    app.kubernetes.io/name: step-ca
    app.kubernetes.io/component: issuer
spec:
  fields:
  - fieldName: password
    length: "32"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: step-ca-bootstrap
  labels:
    app.kubernetes.io/name: step-ca
    app.kubernetes.io/component: bootstrap
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/component: bootstrap
        cluster.local/allow-apiserver-egress: "true"
    spec:
      restartPolicy: Never
      serviceAccountName: step-ca-bootstrap
      securityContext:
        fsGroup: 1000
      containers:
      - name: step-ca-bootstrap
        image: cr.step.sm/smallstep/step-ca-bootstrap:latest
        command: [/home/step/bootstrap/bootstrap.sh]
        securityContext:
          readOnlyRootFilesystem: true
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CLUSTER_NAME
          value: CLUSTER_NAME
        volumeMounts:
        - name: bootstrap
          mountPath: /home/step/bootstrap
          readOnly: true
        - name: issuer-provisioner-password
          mountPath: /home/step/issuer-provisioner-password
          readOnly: true
        - name: certs
          mountPath: /home/step/certs
          readOnly: false
        - name: root
          mountPath: /home/step/certs/root
          readOnly: false
        - name: config
          mountPath: /home/step/config
          readOnly: true
        - name: templates
          mountPath: /home/step/templates
          readOnly: true
      volumes:
      - name: bootstrap
        configMap:
          name: step-ca-bootstrap
          defaultMode: 0777
      - name: issuer-provisioner-password
        secret:
          secretName: step-ca-issuer-provisioner-password
      - name: certs
        emptyDir:
          medium: Memory
      - name: root
        persistentVolumeClaim:
          claimName: step-ca-root
      - name: config
        configMap:
          name: step-ca-config
      - name: templates
        configMap:
          name: step-ca-templates
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: step-ca-root
  labels:
    app.kubernetes.io/name: step-ca
    app.kubernetes.io/component: bootstrap
spec:
  storageClassName: nas-nfs
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 1Mi
