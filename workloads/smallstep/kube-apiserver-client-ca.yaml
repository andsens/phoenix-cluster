apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: kube-apiserver-client-ca
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: kube-apiserver-client-ca
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: smallstep
      app.kubernetes.io/component: kube-apiserver-client-ca
  ingress:
  - toPorts:
    - ports:
      - port: "9000"
    fromEntities:
    - all
---
apiVersion: v1
kind: Service
metadata:
  name: kube-apiserver-client-ca-external
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: kube-apiserver-client-ca
  annotations:
    io.cilium/lb-ipam-ips: "cluster.kubeAPIServerCA.fixedIPv4,cluster.kubeAPIServerCA.fixedIPv6"
    external-dns.alpha.kubernetes.io/hostname: pki-kube.DOMAIN.
spec:
  type: LoadBalancer
  ipFamilies: [IPv4, IPv6]
  ipFamilyPolicy: RequireDualStack
  selector:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: kube-apiserver-client-ca
  ports:
  - name: api
    port: 9001
    targetPort: api
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kube-apiserver-client-ca
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: kube-apiserver-client-ca
spec:
  serviceName: kube-apiserver-client-ca
  selector:
    matchLabels:
      app.kubernetes.io/name: smallstep
      app.kubernetes.io/component: kube-apiserver-client-ca
  template:
    metadata:
      labels:
        app.kubernetes.io/name: smallstep
        app.kubernetes.io/component: kube-apiserver-client-ca
        cluster.local/allow-internet-egress: "true"
    spec:
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
      initContainers:
      - name: setup-kube-apiserver-client-ca-config
        image: cluster.local/step-ca-bootstrap:latest
        imagePullPolicy: Never
        command: [/home/step/scripts/setup-kube-apiserver-client-ca-config.sh]
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: scripts
          mountPath: /home/step/scripts
        - name: config
          mountPath: /home/step/config-ro
        - name: kube-apiserver-client-ca-cert
          mountPath: /home/step/certs/kube_apiserver_client_ca.crt
          readOnly: true
        - name: kube-apiserver-client-ca-key
          mountPath: /home/step/certs/kube_apiserver_client_ca_key
          readOnly: true
        - name: certs
          mountPath: /home/step/certs-ram
        - name: config-rw
          mountPath: /home/step/config
      containers:
      - name: step-certificates
        image: cr.step.sm/smallstep/step-ca:0.26.1
        command: [/usr/local/bin/step-ca]
        args: [/home/step/config/ca.json]
        securityContext:
          readOnlyRootFilesystem: true
        ports:
        - name: api
          containerPort: 9000
        livenessProbe:
          httpGet:
            path: /health
            port: api
            scheme: HTTPS
          initialDelaySeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: api
            scheme: HTTPS
          initialDelaySeconds: 5
        volumeMounts:
        - name: certs
          mountPath: /home/step/certs
          readOnly: true
        - name: templates
          mountPath: /home/step/templates
        - name: config-rw
          mountPath: /home/step/config
        - name: database
          mountPath: /home/step/db
          readOnly: false
      volumes:
      - name: scripts
        configMap:
          name: scripts
          defaultMode: 0755
      - name: config
        configMap:
          name: config
      - name: templates
        configMap:
          name: templates
      - name: certs
        emptyDir:
          medium: Memory
      - name: kube-apiserver-client-ca-cert
        hostPath:
          path: /var/lib/rancher/k3s/server/tls/client-ca.crt
          type: File
      - name: kube-apiserver-client-ca-key
        hostPath:
          path: /var/lib/rancher/k3s/server/tls/client-ca.key
          type: File
      - name: config-rw
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: database
      labels:
        app.kubernetes.io/name: smallstep
        app.kubernetes.io/component: kube-apiserver-client-ca
    spec:
      storageClassName: longhorn
      accessModes: [ReadWriteOnce]
      resources: {requests: {storage: 1Mi}}
