---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bootstrap
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: bootstrap
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: bootstrap
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: bootstrap
rules:
- apiGroups: [""]
  resources: [secrets]
  verbs: [create]
- apiGroups: [""]
  resources: [secrets]
  resourceNames: [smallstep-root-cert, smallstep-intermediate, step-issuer-provisioner, ssh-host-provisioner, kube-apiserver-client-ca]
  verbs: [get, delete]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bootstrap
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: bootstrap
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: bootstrap
subjects:
- kind: ServiceAccount
  name: bootstrap
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: bootstrap
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: bootstrap
rules:
- apiGroups: [certmanager.step.sm]
  resources: [stepclusterissuers]
  verbs: [create]
- apiGroups: [certmanager.step.sm]
  resources: [stepclusterissuers]
  resourceNames: [step-issuer]
  verbs: [get, patch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: bootstrap
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: bootstrap
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: bootstrap
subjects:
- kind: ServiceAccount
  name: bootstrap
---
apiVersion: secretgenerator.mittwald.de/v1alpha1
kind: StringSecret
metadata:
  name: ssh-host-provisioner-password
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: issuer
spec:
  fields:
  - fieldName: password
    length: "32"
---
apiVersion: secretgenerator.mittwald.de/v1alpha1
kind: StringSecret
metadata:
  name: step-issuer-provisioner-password
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: issuer
spec:
  fields:
  - fieldName: password
    length: "32"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrap
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: bootstrap
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: smallstep
        app.kubernetes.io/component: bootstrap
        cluster.local/allow-internet-egress: "true"
        cluster.local/allow-apiserver-egress: "true"
    spec:
      restartPolicy: Never
      serviceAccountName: bootstrap
      containers:
      - name: bootstrap
        image: cluster.local/step-ca-bootstrap:latest
        imagePullPolicy: Never
        command: [/home/step/scripts/bootstrap.sh]
        securityContext:
          readOnlyRootFilesystem: true
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: scripts
          mountPath: /home/step/scripts
        - name: step-issuer-provisioner-password
          mountPath: /home/step/step-issuer-provisioner-password
        - name: ssh-host-provisioner-password
          mountPath: /home/step/ssh-host-provisioner-password
        - name: certs
          mountPath: /home/step/certs
        - name: smallstep-root
          mountPath: /home/step/certs/root_ca
        - name: kube-apiserver-client-ca-cert
          mountPath: /home/step/certs/kube_apiserver_client_ca.crt
      volumes:
      - name: scripts
        configMap:
          name: scripts
          defaultMode: 0755
      - name: smallstep-root
        secret:
          secretName: smallstep-root
      - name: step-issuer-provisioner-password
        secret:
          secretName: step-issuer-provisioner-password
      - name: ssh-host-provisioner-password
        secret:
          secretName: ssh-host-provisioner-password
      - name: certs
        emptyDir:
          medium: Memory
      - name: kube-apiserver-client-ca-cert
        hostPath:
          path: /var/lib/rancher/k3s/server/tls/client-ca.crt
          type: File
