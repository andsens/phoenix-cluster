apiVersion: batch/v1
kind: Job
metadata:
  name: build-step-ca-bootstrap
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: step-ca-bootstrap
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: smallstep
        app.kubernetes.io/component: step-ca-bootstrap
        cluster.local/allow-internet-egress: "true"
    spec:
      restartPolicy: Never
      initContainers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
        - --dockerfile=context/Dockerfile
        - --destination=cluster.local/step-ca-bootstrap:latest
        - --tar-path=/workspace/images/step-ca-bootstrap.tar.tmp
        - --no-push
        env:
        - name: GGCR_EXPERIMENT_ESTARGZ
          value: "1"
        volumeMounts:
        - name: context
          mountPath: /workspace/context
        - name: common-context
          mountPath: /workspace/common-context
        - name: images
          mountPath: /workspace/images
      containers:
      - name: move-image
        image: busybox
        command: [sh, -c, mv /images/step-ca-bootstrap.tar.tmp /images/step-ca-bootstrap.tar]
        volumeMounts:
        - name: images
          mountPath: /images
      volumes:
      - name: context
        configMap:
          name: step-ca-bootstrap
      - name: common-context
        configMap:
          name: common-context
          defaultMode: 0755
      - name: images
        hostPath:
          path: /var/lib/persistent/container-images
          type: DirectoryOrCreate
