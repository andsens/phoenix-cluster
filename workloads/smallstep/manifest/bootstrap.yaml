apiVersion: v1
kind: ServiceAccount
metadata:
  name: bootstrap
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: bootstrap
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: bootstrap
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: bootstrap
rules:
- apiGroups: [""]
  resources: [secrets]
  verbs: [create]
- apiGroups: [""]
  resources: [secrets]
  resourceNames: [smallstep-root, smallstep-intermediate, step-issuer-provisioner, ssh-host-provisioner, kube-apiserver-client-ca]
  verbs: [get, delete]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bootstrap
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: bootstrap
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: bootstrap
subjects:
- kind: ServiceAccount
  name: bootstrap
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: bootstrap
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: bootstrap
rules:
- apiGroups: [certmanager.step.sm]
  resources: [stepclusterissuers]
  verbs: [create]
- apiGroups: [certmanager.step.sm]
  resources: [stepclusterissuers]
  resourceNames: [step-issuer]
  verbs: [get, patch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: bootstrap
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: bootstrap
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: bootstrap
subjects:
- kind: ServiceAccount
  name: bootstrap
---
apiVersion: secretgenerator.mittwald.de/v1alpha1
kind: StringSecret
metadata:
  name: ssh-host-provisioner-password
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: issuer
spec:
  fields:
  - fieldName: password
    length: "32"
---
apiVersion: secretgenerator.mittwald.de/v1alpha1
kind: StringSecret
metadata:
  name: step-issuer-provisioner-password
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: issuer
spec:
  fields:
  - fieldName: password
    length: "32"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrap
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: bootstrap
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: smallstep
        app.kubernetes.io/component: bootstrap
        cluster.local/allow-internet-egress: "true"
        cluster.local/allow-apiserver-egress: "true"
    spec:
      nodeSelector:
        kubernetes.io/hostname: machines.k8sMaster.hostname
      restartPolicy: Never
      serviceAccountName: bootstrap
      containers:
      - name: bootstrap
        image: distribution.docker-registry.svc.cluster.local/step-ca-bootstrap:latest
        imagePullPolicy: Always
        command: [/var/lib/home-cluster/workloads/smallstep/commands/bootstrap.sh]
        securityContext:
          readOnlyRootFilesystem: true
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: home-cluster
          mountPath: /var/lib/home-cluster
        - name: step-issuer-provisioner-password
          mountPath: /home/step/step-issuer-provisioner-password
          readOnly: true
        - name: ssh-host-provisioner-password
          mountPath: /home/step/ssh-host-provisioner-password
          readOnly: true
        - name: certs
          mountPath: /home/step/certs
          readOnly: false
        - name: kube-apiserver-client-ca-cert
          mountPath: /home/step/certs/kube_apiserver_client_ca.crt
          readOnly: true
        - name: kube-apiserver-client-ca-key
          mountPath: /home/step/certs/kube_apiserver_client_ca_key
          readOnly: true
        - name: persistent-certs
          mountPath: /home/step/persistent-certs
          readOnly: false
      volumes:
      - name: home-cluster
        persistentVolumeClaim:
          claimName: home-cluster
      - name: step-issuer-provisioner-password
        secret:
          secretName: step-issuer-provisioner-password
      - name: ssh-host-provisioner-password
        secret:
          secretName: ssh-host-provisioner-password
      - name: certs
        emptyDir:
          medium: Memory
      - name: kube-apiserver-client-ca-cert
        hostPath:
          path: /var/lib/persistent/lib-rancher/k3s/server/tls/client-ca.crt
          type: File
      - name: kube-apiserver-client-ca-key
        hostPath:
          path: /var/lib/persistent/lib-rancher/k3s/server/tls/client-ca.key
          type: File
      - name: persistent-certs
        persistentVolumeClaim:
          claimName: step-ca-certs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: step-ca-certs
  labels:
    app.kubernetes.io/name: smallstep
    app.kubernetes.io/component: bootstrap
spec:
  storageClassName: workloads
  accessModes: [ReadWriteOnce]
  resources: {requests: {storage: 1Mi}}
