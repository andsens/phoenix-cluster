---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: create-kaniko-docker-config
  labels:
    app.kubernetes.io/name: kaniko
    app.kubernetes.io/component: create-kaniko-docker-config
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: docker-registry
  name: bootstrap-read-kaniko-credentials
  labels:
    app.kubernetes.io/name: kaniko
    app.kubernetes.io/component: create-kaniko-docker-config
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: read-kaniko-credentials
subjects:
- kind: ServiceAccount
  namespace: bootstrap
  name: create-kaniko-docker-config
---
# The kaniko manifest already creates the "read-kaniko-credentials" role
# this is where it would go. The lines are left blank to help track the
# diff between the two










---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: create-kaniko-docker-config
  labels:
    app.kubernetes.io/name: kaniko
    app.kubernetes.io/component: create-kaniko-docker-config
rules:
- apiGroups: [""]
  resources: [secrets]
  verbs: [create]
- apiGroups: [""]
  resources: [secrets]
  resourceNames: [kaniko-docker-config]
  verbs: [get, delete]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: create-kaniko-docker-config
  labels:
    app.kubernetes.io/name: kaniko
    app.kubernetes.io/component: create-kaniko-docker-config
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: create-kaniko-docker-config
subjects:
- kind: ServiceAccount
  namespace: bootstrap
  name: create-kaniko-docker-config
---
apiVersion: batch/v1
kind: Job
metadata:
  name: create-kaniko-docker-config
  labels:
    app.kubernetes.io/name: kaniko
    app.kubernetes.io/component: create-kaniko-docker-config
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kaniko
        app.kubernetes.io/component: create-kaniko-docker-config
        cluster.local/allow-internet-egress: "true"
        cluster.local/allow-apiserver-egress: "true"
    spec:
      restartPolicy: Never
      serviceAccountName: create-kaniko-docker-config
      securityContext:
        fsGroup: 1000
      containers:
      - name: create-kaniko-docker-config
        image: distribution.docker-registry.svc.cluster.local/home-cluster-base:alpine
        imagePullPolicy: Always
        command: [/var/lib/home-cluster/workloads/kaniko/commands/create-kaniko-docker-config.sh]
        volumeMounts:
        - name: home-cluster
          mountPath: /var/lib/home-cluster
      volumes:
      - name: home-cluster
        persistentVolumeClaim:
          claimName: home-cluster
