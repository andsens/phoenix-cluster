apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../mounts/manifests
- credentials.yaml
- k8s-master.yaml
- k8s-hyper-v.yaml
- networkpolicies.yaml
- namespace.yaml
- Kptfile
- resourcegroup.yaml
transformers:
- |-
  apiVersion: builtin
  kind: NamespaceTransformer
  metadata:
    name: (everything)
    namespace: bootstrap
  unsetOnly: true
