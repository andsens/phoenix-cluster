apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../mounts/manifests
- credentials.yaml
- k8s-master.yaml
- k8s-hyper-v.yaml
- networkpolicies.yaml
- namespace.yaml
- Kptfile
- resourcegroup.yaml
patches:
- patch: |-
    apiVersion: v1
    kind: PersistentVolumeClaim
    metadata: {name: home-cluster, namespace: bootstrap}
- patch: |-
    apiVersion: v1
    kind: PersistentVolumeClaim
    metadata: {name: images, namespace: bootstrap}
