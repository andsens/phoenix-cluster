---
apiVersion: batch/v1
kind: Job
metadata:
  name: build-amd64
  labels:
    app.kubernetes.io/name: bootstrap
    app.kubernetes.io/component: build-amd64
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bootstrap
        app.kubernetes.io/component: build-amd64
        cluster.local/allow-internet-egress: "true"
    spec:
      restartPolicy: Never
      initContainers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
        - --build-arg
        - ARCH=$(ARCH)
        - --destination
        - distribution.docker-registry.svc.cluster.local/non-existent
        - --tar-path
        - /workspace/images/snapshots/$(ARCH).tar
        - --no-push
        - --dockerfile
        - workloads/bootstrap/containers/node.Dockerfile
        env:
        - name: ARCH
          value: amd64
        volumeMounts:
        - name: home-cluster
          mountPath: /workspace
          readOnly: true
        - name: images
          mountPath: /workspace/images/snapshots
          subPath: snapshots
        - name: kaniko-docker-config
          mountPath: /kaniko/.docker
      containers:
      - name: create-pxe-boot-image
        image: distribution.docker-registry.svc.cluster.local/create-pxe-boot-image:latest
        imagePullPolicy: Always
        args: ["$(ARCH)"]
        env:
        - name: ARCH
          value: amd64
        volumeMounts:
        - name: home-cluster
          mountPath: /var/lib/home-cluster
        - name: images
          mountPath: /images/snapshots
          subPath: snapshots
          readOnly: true
        - name: images
          mountPath: /images/pxe
          subPath: pxe
        - name: dev
          mountPath: /dev
      volumes:
      - name: home-cluster
        persistentVolumeClaim:
          claimName: home-cluster
      - name: images
        persistentVolumeClaim:
          claimName: images
      - name: kaniko-docker-config
        secret:
          secretName: kaniko-docker-config
      - name: dev
        hostPath:
          path: /dev
