---
apiVersion: batch/v1
kind: Job
metadata:
  name: build-k8s-hyper-v
  labels:
    app.kubernetes.io/name: bootstrap
    app.kubernetes.io/component: build-k8s-hyper-v
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bootstrap
        app.kubernetes.io/component: build-k8s-hyper-v
        cluster.local/allow-internet-egress: "true"
    spec:
      restartPolicy: Never
      initContainers:
      - name: create-dockerfile
        image: distribution.docker-registry.svc.cluster.local/home-cluster-base:alpine
        imagePullPolicy: Always
        command: [/var/lib/home-cluster/workloads/bootstrap/commands/create-dockerfile.sh]
        args: [k8sHyperV]
        volumeMounts:
        - name: home-cluster
          mountPath: /var/lib/home-cluster
        - name: images
          mountPath: /images/dockerfiles
          subPath: dockerfiles
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
        - --build-arg
        - MACHINE=$(MACHINE)
        - --destination
        - distribution.docker-registry.svc.cluster.local/non-existent
        - --tar-path
        - /workspace/images/snapshots/$(MACHINE).tar
        - --no-push
        - --dockerfile
        - images/dockerfiles/$(MACHINE).Dockerfile
        env:
        - name: MACHINE
          value: k8sHyperV
        volumeMounts:
        - name: home-cluster
          mountPath: /workspace
        - name: images
          mountPath: /workspace/images/dockerfiles
          subPath: dockerfiles
          readOnly: true
        - name: images
          mountPath: /workspace/images/snapshots
          subPath: snapshots
        - name: kaniko-docker-config
          mountPath: /kaniko/.docker
      containers:
      - name: create-pxe-boot-image
        image: distribution.docker-registry.svc.cluster.local/create-pxe-boot-image:latest
        imagePullPolicy: Always
        args: ["$(MACHINE)"]
        env:
        - name: MACHINE
          value: k8sHyperV
        volumeMounts:
        - name: home-cluster
          mountPath: /var/lib/home-cluster
        - name: images
          mountPath: /images/snapshots
          subPath: snapshots
          readOnly: true
        - name: images
          mountPath: /images/squashfs
          subPath: squashfs
        - name: images
          mountPath: /images/kernels
          subPath: kernels
        - name: dev
          mountPath: /dev
      volumes:
      - name: home-cluster
        persistentVolumeClaim:
          claimName: home-cluster
      - name: images
        persistentVolumeClaim:
          claimName: images
      - name: kaniko-docker-config
        secret:
          secretName: kaniko-docker-config
      - name: dev
        hostPath:
          path: /dev
