apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: phxc
resources:
- network-policy.yaml
- variants/amd64.yaml
- variants/arm64.yaml
- variants/rpi5.yaml
- Kptfile
- resourcegroup.yaml
configMapGenerator:
- files:
  - Dockerfile
  name: node
- files:
  - assets/config-rpi5.txt
  name: assets
- files:
  - scripts/create-boot-image.sh
  - scripts/get-pe-digest.py
  name: scripts
generators:
- generate-bundle-cm.yaml
