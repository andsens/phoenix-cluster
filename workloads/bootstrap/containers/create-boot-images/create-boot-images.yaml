apiVersion: batch/v1
kind: Job
metadata:
  name: build-create-boot-images
  labels:
    app.kubernetes.io/name: bootstrap
    app.kubernetes.io/component: create-boot-images
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bootstrap
        app.kubernetes.io/component: create-boot-images
        cluster.local/allow-internet-egress: "true"
    spec:
      restartPolicy: Never
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
        - --dockerfile=context/Dockerfile
        - --destination=cluster.local/create-boot-images:latest
        - --tar-path=/workspace/images/create-boot-images.tar
        - --no-push
        env:
        - name: GGCR_EXPERIMENT_ESTARGZ
          value: "1"
        volumeMounts:
        - name: context
          mountPath: /workspace/context
        - name: common-context
          mountPath: /workspace/common-context
        - name: images
          mountPath: /workspace/images
      volumes:
      - name: context
        configMap:
          name: create-boot-images
      - name: common-context
        configMap:
          name: common-context
          defaultMode: 0755
      - name: images
        hostPath:
          path: /var/cache/container-images
          type: DirectoryOrCreate
