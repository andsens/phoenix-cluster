---
apiVersion: batch/v1
kind: Job
metadata:
  name: build-amd64
  labels:
    app.kubernetes.io/name: bootstrap
    app.kubernetes.io/component: build-amd64
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bootstrap
        app.kubernetes.io/component: build-amd64
        cluster.local/allow-internet-egress: "true"
    spec:
      restartPolicy: Never
      initContainers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
        - --dockerfile=context/Dockerfile
        - --build-arg=ARCH=$(ARCH)
        - --destination=cluster.local/non-existent
        - --tar-path=/images/snapshots/$(ARCH).tar
        - --no-push
        env:
        - name: ARCH
          value: amd64
        volumeMounts:
        - name: context
          mountPath: /workspace/context
        - name: settings
          mountPath: /workspace/context/settings.yaml
          subPath: settings.yaml
        - name: tasks
          mountPath: /workspace/context/tasks.d
        - name: assets
          mountPath: /workspace/context/assets
        - name: images
          mountPath: /images/snapshots
          subPath: snapshots
        - name: kaniko-docker-config
          mountPath: /kaniko/.docker
      containers:
      - name: create-boot-images
        image: cluster.local/create-boot-images:latest
        args: ["$(ARCH)"]
        env:
        - name: ARCH
          value: amd64
        volumeMounts:
        - name: images
          mountPath: /images/snapshots
          subPath: snapshots
          readOnly: true
        - name: images
          mountPath: /images/pxe
          subPath: pxe
        - name: images
          mountPath: /images/uefi
          subPath: uefi
      volumes:
      - name: context
        configMap:
          name: node
      - name: settings
        configMap:
          name: settings-yaml
      - name: tasks
        configMap:
          name: tasks
      - name: assets
        configMap:
          name: assets
      - name: kaniko-docker-config
        secret:
          secretName: kaniko-docker-config
