apiVersion: batch/v1
kind: Job
metadata:
  namespace: kaniko
  name: build-create-boot-image
  labels:
    app.kubernetes.io/name: kaniko
    app.kubernetes.io/component: create-boot-image
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kaniko
        app.kubernetes.io/component: create-boot-image
        cluster.local/allow-internet-egress: "true"
    spec:
      restartPolicy: Never
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
        - --dockerfile=workloads/bootstrap/containers/create-boot-image/Dockerfile
        - --destination=distribution.docker-registry.svc.cluster.local/create-boot-image:latest
        - --insecure-registry=distribution.docker-registry.svc.cluster.local
        - --skip-tls-verify
        volumeMounts:
        - name: home-cluster
          mountPath: /workspace
          readOnly: true
        - name: kaniko-docker-config
          mountPath: /kaniko/.docker
      volumes:
      - name: home-cluster
        nfs:
          server: nfsShares.homeCluster.addr
          path: nfsShares.homeCluster.path
          readOnly: true
      - name: kaniko-docker-config
        secret:
          secretName: kaniko-docker-config
