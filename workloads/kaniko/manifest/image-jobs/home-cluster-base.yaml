apiVersion: batch/v1
kind: Job
metadata:
  name: build-home-cluster-base
  labels:
    app.kubernetes.io/name: kaniko
    app.kubernetes.io/component: home-cluster-base
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kaniko
        app.kubernetes.io/component: home-cluster-base
        cluster.local/allow-internet-egress: "true"
    spec:
      restartPolicy: Never
      containers:
      - name: alpine
        image: gcr.io/kaniko-project/executor:latest
        args:
        - --dockerfile=workloads/kaniko/containers/home-cluster-base.alpine.Dockerfile
        - --destination=distribution.docker-registry.svc.cluster.local/home-cluster-base:alpine
        - --insecure-registry=distribution.docker-registry.svc.cluster.local
        - --skip-tls-verify
        env:
        - name: GGCR_EXPERIMENT_ESTARGZ
          value: "1"
        volumeMounts:
        - name: home-cluster
          mountPath: /workspace
        - name: kaniko-docker-config
          mountPath: /kaniko/.docker
      - name: debian
        image: gcr.io/kaniko-project/executor:latest
        args:
        - --dockerfile=workloads/kaniko/containers/home-cluster-base.debian.Dockerfile
        - --destination=distribution.docker-registry.svc.cluster.local/home-cluster-base:debian
        - --insecure-registry=distribution.docker-registry.svc.cluster.local
        - --skip-tls-verify
        env:
        - name: GGCR_EXPERIMENT_ESTARGZ
          value: "1"
        volumeMounts:
        - name: home-cluster
          mountPath: /workspace
        - name: kaniko-docker-config
          mountPath: /kaniko/.docker
      volumes:
      - name: home-cluster
        persistentVolumeClaim:
          claimName: home-cluster
      - name: kaniko-docker-config
        secret:
          secretName: kaniko-docker-config
