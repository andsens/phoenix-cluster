apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../mounts/manifests
- credentials.yaml
- image-jobs/smallstep.yaml
- image-jobs/create-uefi-boot-image.yaml
- image-jobs/create-pxe-boot-image.yaml
- image-jobs/home-cluster-base.yaml
- image-jobs/tftpd.yaml
- namespace.yaml
- networkpolicy.yaml
- Kptfile
- resourcegroup.yaml
patches:
- target:
    group: rbac.authorization.k8s.io
    kind: Role
    name: read-kaniko-credentials
    version: v1
  patch: |-
    - op: replace
      path: /metadata/namespace
      value:
        docker-registry
- target:
    group: rbac.authorization.k8s.io
    kind: RoleBinding
    name: kaniko-read-kaniko-credentials
    version: v1
  patch: |-
    - op: replace
      path: /metadata/namespace
      value:
        docker-registry
transformers:
- |-
  apiVersion: builtin
  kind: NamespaceTransformer
  metadata:
    name: (everything)
    namespace: kaniko
  unsetOnly: true
