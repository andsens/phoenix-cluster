apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: node
resources:
- amd64.yaml
- ../../settings/node
configMapGenerator:
- files:
  - Dockerfile
  name: node
- files:
  - create-boot-images-assets/etc-hosts
  name: create-boot-images-assets
- files:
  - scripts/create-boot-images.sh
  - scripts/get-pe-digest.py
  name: create-boot-images-scripts
generators:
- generate-bundle-cm.yaml
