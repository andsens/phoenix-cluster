apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: node
resources:
- network-policy.yaml
- secureboot.yaml
- amd64.yaml
- arm64.yaml
- rpi5.yaml
configMapGenerator:
- files:
  - Dockerfile
  name: node
- files:
  - assets/config-rpi5.txt
  name: assets
- files:
  - scripts/create-boot-image.sh
  - scripts/get-pe-digest.py
  name: scripts
generators:
- generate-bundle-cm.yaml
