apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: node
resources:
- amd64.yaml
- arm64.yaml
- ../../settings/node
configMapGenerator:
- files:
  - Dockerfile
  name: node
- files:
  - create-boot-image-assets/etc-hosts
  - create-boot-image-assets/etc-initramfs-tools-update-initramfs.conf
  name: create-boot-image-assets
- files:
  - scripts/create-boot-image.sh
  - scripts/get-pe-digest.py
  name: create-boot-image-scripts
generators:
- generate-bundle-cm.yaml
