---
apiVersion: batch/v1
kind: Job
metadata:
  name: build-amd64
  labels:
    app.kubernetes.io/name: bootstrap
    app.kubernetes.io/component: amd64
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bootstrap
        app.kubernetes.io/component: amd64
        cluster.local/allow-internet-egress: "true"
    spec:
      restartPolicy: Never
      initContainers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
        - --dockerfile=context/Dockerfile
        - --build-arg=ARCH=$(ARCH)
        - --custom-platform=linux/$(ARCH)
        - --destination=cluster.local/non-existent
        - --tar-path=/images/snapshots/$(ARCH)/node.tar
        - --no-push
        env:
        - name: ARCH
          value: amd64
        volumeMounts:
        - name: context
          mountPath: /workspace/context
        - name: common-context
          mountPath: /workspace/common-context
        - name: bundle
          mountPath: /workspace/home-cluster.tar.gz
          subPath: home-cluster.tar.gz
        - name: images
          mountPath: /images/snapshots
          subPath: snapshots
      containers:
      - name: create-boot-image
        image: cluster.local/create-boot-image:amd64
        imagePullPolicy: Never
        volumeMounts:
        - name: scripts
          mountPath: /scripts
        - name: assets
          mountPath: /assets
        - name: node-settings
          mountPath: /node-settings
        - name: workspace
          mountPath: /workspace
        - name: secureboot
          mountPath: /secureboot
        - name: images
          mountPath: /images/snapshots
          subPath: snapshots
          readOnly: true
        - name: images
          mountPath: /images/pxe
          subPath: pxe
        - name: images
          mountPath: /images/uefi
          subPath: uefi
      volumes:
      - name: context
        configMap:
          name: node
      - name: scripts
        configMap:
          name: create-boot-image-scripts
          defaultMode: 0755
      - name: assets
        configMap:
          name: create-boot-image-assets
      - name: common-context
        configMap:
          name: common-context
          defaultMode: 0755
      - name: node-settings
        configMap:
          name: node-settings
      - name: bundle
        configMap:
          name: bundle
      - name: workspace
        emptyDir: {}
      - name: secureboot
        secret:
          secretName: secureboot-cert
      - name: images
        persistentVolumeClaim:
          claimName: images
