---
apiVersion: batch/v1
kind: Job
metadata:
  name: build-amd64
  labels:
    app.kubernetes.io/name: bootstrap
    app.kubernetes.io/component: amd64
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bootstrap
        app.kubernetes.io/component: amd64
        cluster.local/allow-apiserver-egress: "true"
        cluster.local/allow-internet-egress: "true"
    spec:
      restartPolicy: Never
      nodeSelector:
        kubernetes.io/arch: amd64
      serviceAccountName: create-boot-image
      initContainers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
        - --dockerfile=context/Dockerfile
        - --build-arg=VARIANT=$(VARIANT)
        - --custom-platform=linux/amd64
        - --destination=cluster.local/non-existent
        - --tar-path=/workspace/artifacts/node.tar
        - --no-push
        env:
        - name: VARIANT
          value: amd64
        volumeMounts:
        - name: context
          mountPath: /workspace/context
        - name: common-context
          mountPath: /workspace/common-context
        - name: smallstep-root-cert
          mountPath: /workspace/root_ca.crt
          readOnly: true
        - name: bundle
          mountPath: /workspace/home-cluster.tar.gz
          subPath: home-cluster.tar.gz
      containers:
      - name: create-boot-image
        image: cluster.local/create-boot-image:amd64
        imagePullPolicy: Never
        command: [upload]
        env:
        - name: VARIANT
          value: amd64
        volumeMounts:
        - name: scripts
          mountPath: /scripts
        - name: assets
          mountPath: /assets
        - name: workspace
          mountPath: /workspace
        - name: secureboot
          mountPath: /secureboot
        - name: smallstep-root-cert
          mountPath: /workspace/root_ca.crt
          readOnly: true
      volumes:
      - name: context
        configMap:
          name: node
      - name: scripts
        configMap:
          name: create-boot-image-scripts
          defaultMode: 0755
      - name: assets
        configMap:
          name: create-boot-image-assets
      - name: common-context
        configMap:
          name: common-context
          defaultMode: 0755
      - name: smallstep-root-cert
        hostPath:
          path: /usr/local/share/ca-certificates/home-cluster-root.crt
          type: File
      - name: secureboot
        secret:
          secretName: secureboot
      - name: bundle
        configMap:
          name: bundle
      - name: workspace
        emptyDir: {}
