---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: boot-server
  labels:
    app.kubernetes.io/name: node
    app.kubernetes.io/component: boot-server
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: node
      app.kubernetes.io/component: boot-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: node
        app.kubernetes.io/component: boot-server
    spec:
      nodeSelector:
        node-role.cluster.local/boot-server: "true"
      hostNetwork: true
      containers:
      - name: nginx
        image: nginx:1.27-alpine-slim
        securityContext:
          readOnlyRootFilesystem: true
        ports:
        - name: http
          containerPort: 80
        volumeMounts:
        - name: node-settings
          mountPath: /node-settings
        - name: config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: images
          mountPath: /images
          readOnly: true
        - name: nginx-cache
          mountPath: /var/cache/nginx
      - name: safeboot-attest
        image: cluster.local/safeboot-attest:latest
        imagePullPolicy: Never
        securityContext:
          readOnlyRootFilesystem: true
        ports:
        - name: http
          containerPort: 8000
        volumeMounts:
        - name: scripts
          mountPath: /usr/local/lib/safeboot-attest/attest-server.py
          subPath: attest-server.py
        - name: scripts
          mountPath: /usr/local/lib/safeboot-attest/attest-verify
          subPath: attest-verify
        - name: images
          mountPath: /images
          readOnly: true
        - name: safeboot-attest-tmp
          mountPath: /tmp
      - name: tftpd
        image: cluster.local/tftpd:latest
        imagePullPolicy: Never
        securityContext:
          readOnlyRootFilesystem: true
          capabilities:
            drop: [ALL]
            add:
            - NET_BIND_SERVICE
            - SETUID
            - SETGID
            - SYS_CHROOT
        ports:
        - name: tftp
          containerPort: 69
          hostPort: 69
        volumeMounts:
        - name: config
          mountPath: /config/map-file
          subPath: tftpd-map-file
        - name: images
          mountPath: /tftp/images
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: boot-server-config
      - name: scripts
        configMap:
          name: boot-server-scripts
          defaultMode: 0755
      - name: node-settings
        configMap:
          name: node-settings
      - name: images
        persistentVolumeClaim:
          claimName: images
      - name: nginx-cache
        emptyDir: {}
      - name: safeboot-attest-tmp
        emptyDir: {}
